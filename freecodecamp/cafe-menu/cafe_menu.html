<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafe Menu</title>
    <link href="cafe_menu.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <h2 class="impact">
            CAMPER CAFE
        </h2>
        <i>Est. 2020</i>
        <hr class="hrule">
        <h3 class="impact">Coffee</h3>
        <img src="coffee.jpg" alt="coffee">
        <div class="item">

            <div class="name">French Vanilla</div>
            <div class="price">3.00</div>
        </div>
        <div class="item">

            <div class="name">Caramel Macchiato</div>
            <div class="price">3.75</div>
        </div>
        <div class="item">

            <div class="name">Pumpkin Spice</div>
            <div class="price">3.50</div>
        </div>
        <div class="item">

            <div>Hazelnut</div>
            <div class="price">4.00</div>
        </div>
        <div class="item">
            <div>Mocha</div>
            <div class="price">4.50</div>
        </div>

        <h3 class="impact">Desserts</h3>
        <img src="pie.jpg" alt="pie">
        <div class="item">

            <div class="name">Donut</div>
            <div class="price">1.50</div>
        </div>
        <div class="item">

            <div class="name">Cherry Pie</div>
            <div class="price">2.75</div>
        </div>
        <div class="item">

            <div class="name">Cheesecake</div>
            <div class="price">3.00</div>
        </div>
        <div class="item">

            <div class="name">Cinnamon Roll</div>
            <div class="price">2.50</div>
        </div>
        <hr class="hrule">
        <footer class="note">
            <a href="https://freecodecamp.org"><u>Visit our website</u></a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
